<!DOCTYPE html>
<html lang="en">

<head>

    <title>Passive Income on Licensed Investment Platform</title>

    <link rel="shortcut icon" href="assets/img/Logo.png" type="image/x-icon">
</head>

<body>
    <header>
        <div class="container-fluid container-lg mx-auto p-lg-3">
            <div class="row">
                <nav class="d-flex navbar align-items-baseline py-4 py-lg-0 px-1 px-lg-0 px-md-4">
                    <div class="brand" style="flex-basis: 10%;">
                        <a href="./index.html" class="text-dark">
                            <img src="assets/img/Logo.png" alt="" class="img-fluid" width="70px">

                    </div>
                    <div class="create-account gap-lg-5 gap-3 d-flex align-items-baseline">

                                EN

                            <ul class="dropdown-menu dropdown-menu-end p-2">
                                <li><a class="dropdown-item fw-bold py-2 rounded-1" href="#">English</a></li>
                                <li><a class="dropdown-item fw-bold py-2 rounded-1" href="#">Latviešu</a></li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </div>

    <div class="container mt-0 mt-lg-5">

                    class="d-flex flex-column flex-md-row flex-lg-row justify-content-between w-100 gap-0 gap-lg-4 gap-md-3">
                    <input type="email" class="form-input my-3" placeholder="First name">
                    <input type="email" class="form-input my-3" placeholder="Last name">
                </div>
                <select class="form-input">
                    <option class="form-input">Pakistan</option>
                    <option class="form-input">USA</option>
                    <option class="form-input">Argentina</option>
                </select>
                <input type="email" class="form-input my-3" placeholder="Email">
                <span class="w-100 position-relative">
                    <input type="password" class="form-input my-3 w-100" placeholder="Password">
                    <svg width="26" height="26" class="position-absolute eye text-primary" viewBox="0 0 24 24"
                        fill="none" xmlns="http://www.w3.org/2000/svg">

                        <path
                            d="M12.0004 9.13965C10.4304 9.13965 9.15039 10.4196 9.15039 11.9996C9.15039 13.5696 10.4304 14.8496 12.0004 14.8496C13.5704 14.8496 14.8604 13.5696 14.8604 11.9996C14.8604 10.4296 13.5704 9.13965 12.0004 9.13965Z"
                            fill="currentColor" />
                    </svg>
                </span>
                <button type="submit" class="form-btn w-100">
                    Sign in
                </button>
            </form>
        </div>
    </div>
    <footer class="footer">
        <div class="container mx-auto">
            <div class="row">
                <div class="col-12 ft-text my-4">
                    © 2024 Nectaro. All rights reserved.
                </div>
            </div>
        </div>

    <script src="assets/js/bootstrap.bundle.min.js"></script>

</html>
